<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Page avec Animation</title>  
    <style>  
        body {  
            display: flex;  
            flex-direction: column;  
            min-height: 100vh;  
            margin: 0;  
        }  

        header {  
            background-color: #333;  
            padding: 1rem;  
        }  

        nav ul {  
            list-style: none;  
            padding: 0;  
        }  

        nav a {  
            color: white;  
            text-decoration: none;  
            padding: 0.5rem;  
        }  

        nav a:hover {  
            background-color: #555;  
            transition: background-color 0.3s ease;  
        }  

        main {  
            flex: 1;  
            padding: 2rem;  
        }  

        footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 1rem;  
            position: relative;   
            bottom: 0;  
            animation: slideIn 0.5s ease-out;  
        }  

        @keyframes slideIn {  
            from {  
                transform: translateY(100%);  
                opacity: 0;  
            }  
            to {  
                transform: translateY(0);  
                opacity: 1;  
            }  
        }  

        @keyframes fadeIn {  
            from {  
                opacity: 0;  
            }  
            to {  
                opacity: 1;  
            }  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <nav id="navbar">  
            <ul>  
                <li><a href="#home">Accueil</a></li>  
                <li><a href="#about">Ã€ propos</a></li>  
                <li><a href="#contact">Contact</a></li>  
            </ul>  
        </nav>  
    </header>  
    
    <main>  
        <h1>Bienvenue sur notre site!</h1>  
        <p>Voici le contenu principal du pipo.</p>  
    </main>  

    <footer id="footer">  
        <p>&copy; 2025 Mon Site Web/by cmk</p>  
    </footer>  

    <script>  
        window.onload = function() {  
            const navbar = document.getElementById("navbar");  
            navbar.style.animation = "fadeIn 0.5s ease-in";  
        };  
    </script>  
</body>  
</html>
